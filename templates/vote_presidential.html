<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presidential Voting</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <h1 style="text-align: center; color: #333;">Vote for Presidential Candidate</h1>
    
    <form method="POST" style="max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label for="candidate" style="color: #555; font-weight: bold; display: block; margin-bottom: 10px;">Select a Candidate:</label>
        
        <select name="candidate_id" id="candidate" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; margin-bottom: 20px;">
            {% for candidate in candidates %}
                <option value="{{ candidate['_id'] }}">{{ candidate['name'] }} - {{ candidate['party'] }}</option>
            {% endfor %}
        </select>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit Vote</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul style="max-width: 400px; margin: auto; padding: 10px; list-style-type: none; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                {% for category, message in messages %}
                    <li class="{{ category }}" style="color: {% if category == 'error' %} red {% else %} green {% endif %}; margin: 5px 0;">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
