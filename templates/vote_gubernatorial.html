<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote for Governor</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">

    <h1 style="color: #333; text-align: center;">Vote for Gubernatorial Candidates in {{ voter.state_of_residence }}</h1>

    <form action="{{ url_for('voters.vote_gubernatorial') }}" method="POST" style="max-width: 600px; margin: 0 auto; padding: 15px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px;">
        <ul style="list-style-type: none; padding: 0;">
            {% for candidate in candidates %}
                <li style="margin-bottom: 10px;">
                    <label style="font-size: 18px; color: #555;">
                        {{ candidate.name }}
                        <input type="radio" name="candidate_id" value="{{ candidate.candidate_id }}" required style="margin-left: 10px;">
                    </label>
                </li>
            {% endfor %}
        </ul>
        <button type="submit" style="padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Cast Vote
        </button>
    </form>

</body>
</html>
