<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9;">

    <div style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: #333;">Login</h2>

        <form method="POST" action="{{ url_for('voters.login_voter') }}" style="display: flex; flex-direction: column; gap: 12px;">
            <label for="voter_id" style="font-size: 14px; color: #333;">Voter ID:</label>
            <input type="text" id="voter_id" name="voter_id" placeholder="Enter your Voter ID" required
                   style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">

            <label for="password" style="font-size: 14px; color: #333;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required
                   style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">

            <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
                Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('admin.register_admin') }}" style="color: #007bff; font-size: 14px; text-decoration: none;">Need an account? Register here</a>
        </div>
    </div>

</body>
</html>
